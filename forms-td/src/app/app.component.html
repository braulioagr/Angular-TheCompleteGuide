<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div
          id="user-data"
          ngModelGroup="userData"
          #userData="ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              ngModel
              name="username"
              required>
          </div>
          <button (click)="suggestUserName()" class="btn btn-default" type="button">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input
              type="email"
              id="email" 
              class="form-control"
              ngModel
              name="email"
              required
              email
              #email="ngModel">
              <span class="help-block" *ngIf="!email.valid && email.touched"> Please enter a valid email! </span>
          </div>
        </div>
        <p *ngIf="!userData.valid && email.touched">User Data is invalid</p>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select
            id="secret"
            class="form-control"
            [ngModel]="defaultQuestion"
            name="secretQuestion">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <textarea
            class="form-control"
            name="questionAwnser"
            rows="3"
            [(ngModel)]="awnser"></textarea>
          <span> Your reply: {{ this.awnser }} </span>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label [for]="gender">
            <input
              type="radio"
              name="gender"
              ngModel
              [value]="gender"
              required>
              {{ gender }}
          </label>
        </div>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!f.valid">Submit</button>
      </form>
    </div>
  </div>
  <hr>
  <div *ngIf="submitted" class="row">
    <div class="col-xs-12">
      <h3> Your Data </h3>
      <p> <strong>Username:</strong> {{ this.user.username }}</p>
      <p> <strong>Mail:</strong>  {{ this.user.email }}</p>
      <p> <strong>Secret Question:</strong>  {{ this.user.secretQuestion }}</p>
      <p> <strong>Answer:</strong>  {{ this.user.questionAwnser }}</p>
      <p> <strong>Gender:</strong>  {{ this.user.gender }}</p>
    </div>
  </div>
</div>
